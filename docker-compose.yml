version: '3.7'
services:
  prisma-studio:
    container_name: prisma-studio
    image: timothyjmiller/prisma-studio:latest
    restart: unless-stopped
    env_file:
     - .env
    ports:
      - ${PRISMA_STUDIO_PORT}:5555
    networks:
      - https_proxy
    labels:
      traefik.enable: 'true'
      traefik.http.routers.prisma-studio.rule: Host(`prisma-studio.vaticanarchives.org`)
      traefik.http.routers.prisma-studio.entrypoints: websecure
      traefik.http.routers.prisma-studio.service: prisma-studio
      traefik.http.routers.prisma-studio.tls: 'true'
      traefik.http.services.prisma-studio.loadbalancer.server.port: 5555
  postgres:
    container_name: prisma-postgres
    image: postgres:alpine
    restart: always
    env_file:
     - .env
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - https_proxy
    volumes:
      - ${POSTGRES_PATH}:/var/lib/postgresql/data
networks:
  https_proxy:
    external: true